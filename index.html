<html>
    <head>

        <div id="side-bar">

                </div>

                <div class="side-bar-item">

                    <div id="menu-fabric" class="color-menu"></div>
                </div>
                <div class="side-bar-item">
                    <p class="side-bar-item-title">METAL</p>
                    <div id="menu-metal" class="color-menu"></div>
                </div>
            </div>
