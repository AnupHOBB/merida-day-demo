<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="index-portrait.css"/>
        <link rel="stylesheet" href="index-landscape.css"/>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <div id="canvas-container">
            <canvas id="scene"></canvas>
            <p id="ar-message"></p>
            <div id="ar-container">
                <div id="ar-button">
                    <img id="ar-icon" src="assets/ar.png"/>
                    <p id="ar-text">View in AR</p>
                </div>
            </div>
        </div>
        <div id="side-bar">
            <div id="side-bar-container">
                <div class="side-bar-item">
                    <p class="side-bar-item-title">HANDLE POSITION</p>
                    <div id="menu-handle-position" class="radio-container">
                        <div class="radio-item-container">
                            <label for="radio-left" class="radio-text">Left</label>
                            <input id="radio-left" type="radio" class="radio-button" checked/>
                        </div>
                        <br/>
                        <div class="radio-item-container">
                            <label for="radio-right" class="radio-text">Right</label>
                            <input id="radio-right" type="radio" class="radio-button"/>
                        </div>
                    </div>
                </div>
                <div class="side-bar-item">
                    <p class="side-bar-item-title">WOOD</p>
                    <div id="menu-wood" class="color-menu"></div>
                </div>
                <div class="side-bar-item">
                    <p class="side-bar-item-title">FABRIC</p>
                    <div id="menu-fabric" class="color-menu"></div>
                </div>
                <div class="side-bar-item">
                    <p class="side-bar-item-title">METAL</p>
                    <div id="menu-metal" class="color-menu"></div>
                </div>
            </div>
        </div>
        <model-viewer
            disable-tap
            camera-controls
            touch-action="pan-y"
            ar 
            ar-scale="fixed"
            shadow-intensity="1" 
            shadow-softness="1"
            style="width: 0%; height: 0%;">
            <button slot="ar-button" id="ar-button"></button>
        </model-viewer>
        <div id="loading-screen"><div id="loading-text-container"><p id="loading-text">LOADING...&nbsp&nbsp&nbsp&nbsp&nbsp0%</p></div></div>
    </body>
</html>
